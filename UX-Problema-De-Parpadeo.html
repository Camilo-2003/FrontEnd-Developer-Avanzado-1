<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            width: 200px;
            height: 200px;
            background-color: black;
            margin: 30px auto;
            border-radius: 50%;
        }
        .item {
            width: 200px;
            height: 200px;
            background-color: rgb(255, 5, 5);
            margin: 30px auto;
            border-radius: 50%;
        }
        .container:hover .item {
            transform: translateY(-30px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
    </div>
</body>
</html>
