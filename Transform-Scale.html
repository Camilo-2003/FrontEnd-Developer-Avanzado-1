<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            margin: 60px auto;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: #0509f5;
            background: linear-gradient(32deg, rgba(5, 9, 245, 1) 50%, rgba(2, 242, 182, 1) 100%);
        }
        .circle:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <div class="circle"></div>
</body>
</html>
